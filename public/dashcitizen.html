  <script>
    //email 
    $(document).ready(function(){
      $("#txtUid").blur(function()
      {
       var r="/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/";
      var Uid=$("#txtUid").val();
      if($("txtUid").val()=="")
      {
        $("#txtUid").addClass("not-ok").removeClass("ok");
        $("#errUid").html("fill email id plz");
      }
      else if(r.test(Uid)==false)
      {
        $("#txtUid").addClass("not-ok").removeClass("ok");
        $("#errUid").html("must have @ and full stop");
      }
      else
      {
        $("txtUid").addClass("ok").removeClass("not-ok");
        $("#errUid").html("Good");
      }
    });

    //pwd
    $("#txtPwd").blur(function(){
      var r=/(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
      var pwd=$("#txtPwd").val();

      if($("#txtPwd").val()=="")
      {
        $("#txtPwd").addClass("not-ok").removeClass("ok");
        $("#errPwd").html("fill password plz");
      }
      else
      if(r.test(pwd)==false)
      {
        $("#txtPwd").addClass("not-ok").removeClass("ok");
        $("#errPwd").html("must have capital alphabet,digits and special symbol")
      }
      else{
        $("#errPwd").html("Good");
        $("#txtPwd").addClass("ok").removeClass("not-ok");
      }
    });

    //new password
    $("#txtPwdn").blur(function(){
      var r=/(?=^.{8,}$)(?=.*\d)(?=.*[!@#$%^&*]+)(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$/;
      var pwd=$("#txtPwdn").val();

      if($("#txtPwdn").val()=="")
      {
        $("#txtPwdn").addClass("not-ok").removeClass("ok");
        $("#errPwdn").html("fill password plz");
      }
      else
      if(r.test(pwd)==false)
      {
        $("#txtPwdn").addClass("not-ok").removeClass("ok");
        $("#errPwdn").html("must have capital alphabet,digits and special symbol")
      }
      else{
        $("#errPwdn").html("Good");
        $("#txtPwdn").addClass("ok").removeClass("not-ok");
      }
    });
