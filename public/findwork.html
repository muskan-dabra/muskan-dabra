<html>
<head>
    <link rel="icon"  href="/pics/smile.jpg">
    <title>Muskan</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script>
        var mymodule=angular.module("myOwnModule",[]);
        var myController=mymodule.controller("myController1",function($scope,$http){

            $scope.jsonAryCity; 
            $scope.fetchAllCity=function(){
                
                var url="/fetchCitiespr";
                      $http.get(url).then(good,bad); 
                      function good(jsonResponse)
                      {
                          $scope.jsonAryCity=jsonResponse.data;
                      }
                      function bad(jsonResponse)
                      {
                          alert(JSON.stringify(jsonResponse.data));
                      }
                    }

            $scope.jsonAryCategory; 
            $scope.fetchAllCate=function(){
                var url="/fetchCategoriespr";
                $http.get(url).then(good,bad);
                function good(jsonResponse){
                    $scope.jsonAryCategory=jsonResponse.data;
                }
                function bad(jsonResponse){
                    alert(JSON.stringify(jsonResponse.data));
                }
            }

            $scope.jsonaryorg;
            $scope.Fetch=function(resp)
            {
                $scope.jsonaryorg;
               var url="/cityandcatef?x="+$scope.selCity+"&y="+$scope.selCate;
               $http.get(url).then(good,bad);
                    function good(jsonResponse){
                    $scope.jsonAryAll=jsonResponse.data;
                }
                function bad(jsonResponse){
                    alert(JSON.stringify(jsonResponse.data));
                }
            }

            
          $scope.obj;
          $scope.showOne=function(index)
          {
           $scope.obj=$scope.jsonAryAll[index];
          }

        })
        
    </script>   
</head>
<body ng-app="myOwnModule" ng-controller="myController1" ng-init="fetchAllCity();fetchAllCate();">
    
    <div class="container">
        <div class="row bg-danger">
            <div class="col-md-12"style="background-image: radial-gradient(rgb(230, 230, 84),rgb(199, 36, 199))">
             <center>  <h2><i> Find Work</i></h2></center>
            </div>
        </div>
        <center>
        <div class="row">
            <div class="col">
                <label for="city" class="form-label">City</label>
                <select id="city" class="form-control" ng-model="selCity">
                    <option ng-repeat="obj in jsonAryCity" value="{{obj.location}}">{{obj.location}}</option>
                </select>
            </div>
        <div class="col">
            <label for="category" class="form-label">Category</label>
            <select id="category" class="form-control" ng-model="selCate">
                <option ng-repeat="obj in jsonAryCategory" value="{{obj.cat}}">{{obj.cat}}</option>
            </select>
        </div>
        </div>
        
        <div class="col-md-4 mt-4">
        <input class="btn btn-warning" type="button" value="Find Work" ng-click="Fetch(obj.location);">
        </div>
    <br>
    </center>
    <center>
    <div class="row">
        <div class="col-md-4" ng-repeat="obj in jsonAryAll">
                    <table class="table table-bordered border border-dark">
                        <tr>
                            <th>Sr.No</th>
                            <th>Email id</th>
                            <th>Category</th>
                            <th>What</th>
                            <th>Upto</th>
                            <th>City</th>
                            <th>
                              All  Details
                            </th>
                        </tr> 
                        <tr ng-repeat="obj in jsonAryAll">
                         <td>{{$index+1}}</td>
                            <td>{{obj.txtreid}}</td> 
                            <td>{{obj.cat}}</td> 
                            <td>{{obj.what}}</td>
                            <td>{{obj.upto}}</td> 
                            <td>{{obj.location}}</td>
                            <td>
                                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="showOne($index);">
                                    Details
                                 </button>
                            </td>
                     </tr>
                </table>
               </center>

        
  
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">All details about {{obj.txtreid}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        
        <div class="modal-body">
            <div style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:x-large ;">
          Email:-{{obj.txtreid}} <br>
          Category:-{{obj.cat}}<br>
          What:-{{obj.what}}<br>
          Upto:-{{obj.upto}}<br>
          City:-{{obj.location}}<br>
        </div>
    </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
            </div>
          </div>
        </div>
    </div>
    </div>

</body>
</html>
