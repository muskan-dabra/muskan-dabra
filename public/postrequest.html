    <script>

//    Regular Expressions 1 email id

$(document).ready(function(){
  $("#txtreid").keyup(function(){ 
  console.log("abc")
                   var r=/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
                   var eid =$("#txtreid").val();
                    if($("#txtreid").val()=="")
                    {
                        $("#txtreid").addClass("not-ok").removeClass("ok");
                        $("#erreid").html("Fill Email Id plzzz.");
                    }
                    else if(r.test(eid)==false)
                    {
                        $("#txtreid").addClass("not-ok").removeClass("ok");
                        $("#erreid").html("must have @ and full stop");
                    }
                    else
                    {
                        $("#txtreid").addClass("ok").removeClass("not-ok");
                        $("#erreid").html("Good");
                    }
                });
              });
