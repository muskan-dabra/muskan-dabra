//    Regular Expressions 1 email id

$(document).ready(function(){
  $("#txtwpeid").keyup(function(){ 
  
                   var r=/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;
                   var eid =$("#txtwpeid").val();
                    if($("#txtwpeid").val()=="")
                    {
                        $("#txtwpeid").addClass("not-ok").removeClass("ok");
                        $("#erreid").html("Fill Email Id plzzz.");
                    }
                    else if(r.test(eid)==false)
                    {
                        $("#txtwpeid").addClass("not-ok").removeClass("ok");
                        $("#erreid").html("must have @ and full stop");
                    }
                    else
                    {
                        $("#txtwpeid").addClass("ok").removeClass("not-ok");
                        $("#erreid").html("Good");
                    }
                });
 //     Regular Expressions 4 name

                  var r=/^[a-zA-Z]+$/;

                        $("#txtname").addClass("ok").removeClass("not-ok");

                });
